{% extends "base.html" %}

{% block title %}Start box punches{% endblock %}

{% block content %}
<div class="row">
	<div class="col-xs-12">
		<h2>SI cards punching at control box {{ box }}:</h2>
	</div>
</div>

<div class="row">
	<div class="col-xs-12 col-md-8">
		<table class="table table-condensed table-striped">
		<th>#</th>
		<th>Time</th>
		<th>SI card</th>
		<th>Name</th>
		{% for p in items %}
		<tr>
			<td>{{ loop.index }}</td>
			<td>{{ p.time }}</td>
			<td>{{ p.sicard }}</td>
			<td> --- </td>
		</tr>
		{% endfor %}
		</table>
	</div>
</div>

{% endblock %}
