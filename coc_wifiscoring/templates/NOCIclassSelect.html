{% extends "base.html" %}

{% block title %}NOCI Day {{ eventnum }} {% endblock %}

{% block content %}

<div class="row">
	<div class="col-xs-12 col-md-4">
		<h1>Select a class</h1>
		<ul class="list-unstyled">
		{% for class in NOCIcclasses %}
			<li><a href="{{ url_for('frontend.cclass_results', cclass=class.code) }}" class="btn btn-default btn-block">{{ class.name }}</a></li>
		{% endfor %}
		</ul>
	</div>
</div>

{% endblock %}
