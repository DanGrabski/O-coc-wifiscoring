<!DOCTYPE html>
<html>
<head>
<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">-->
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='COCwifi.css') }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}{% endblock %}</title>
{% block addhead %}{% endblock %}
</head>
<body>
<div class="container-fluid">
	<header class="row">
		<div class="col-xs-12 col-sm-6 col-md-4">
		<a href="{{ url_for('frontend.home') }}">
			<img id="headlogo" src="{{ url_for('static', filename='COC-logo-diamond-red-large.png') }}">
		</a>
		</div>
		<div class="hidden-xs hidden-sm col-sm-6 col-md-4 col-md-offset-4 text-right">
		<a href="{{ url_for('frontend.home') }}" class="btn btn-default btn-lg btn-link">Live Scoring Home</a>
		</div>
		<div class="col-xs-12 hidden-md hidden-lg">
		<p><a href="{{ url_for('frontend.home') }}" class="btn btn-default btn-lg btn-link">Live Scoring Home</a></p>
		</div>
	</header>

	{% block content %}{% endblock %}

	<footer class="row foot">
		<div class="col-xs-12 col-sm-6">
		<p class="text-center"><em>All Results Preliminary. <br />Last update at {{ time }}.</em></p>
		<p>&nbsp</p>
		<p class="text-center">Live results brought to you by the COC Tech Team</p>
		<p class="text-center"><a href="http://cascadeoc.org">CascadeOC.org</a></p>
		</div>
		<div class="col-xs-12 col-sm-6">
		<p class="text-center"><img id="footlogo" src="{{ url_for('static', filename='COC-logo-diamond-white-large.png') }}"></p>
		</div>

	</footer>
</div>
</body>
</html>
